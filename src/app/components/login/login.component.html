<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px;" src="/assets/password.png">
                </div>
                <h1>Login here!!</h1>
                <h1 *ngIf="flag">Invalid Credentials!!</h1>
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="credentials.username" name="username" required type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" required type="password" matInput />
                    </mat-form-field>
                    <div class="text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin: 10px;" type="reset" mat-raised-button color="primary">Reset</button>
                    </div>

                </form>

                {{credentials | json}}

            </div>

        </div>

    </div>
</div>
