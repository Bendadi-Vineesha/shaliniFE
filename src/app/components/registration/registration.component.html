

<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px;" src="/assets/password.png">
                </div>
                <h1>Register here!!</h1>
                <br>

                <div *ngIf="alert" color="red">This username already exists!!</div>
                
                <br>
                
                <form (ngSubmit)="onSubmit()" class="customerRegisteration-form" #customerRegisteration="ngForm">
                    <mat-form-field class="full-width">
                        <mat-label>username</mat-label>
                        <input [(ngModel)]="author.username" name="author" required type="text" matInput />
                    </mat-form-field>
                    <br>
                    
                    <mat-form-field class="full-width">
                        <mat-label>password</mat-label>
                        <input [(ngModel)]="author.password" name="password" required type="password" matInput />
                    </mat-form-field>

                   

                   
                    <div class="text-center">
                        <button type="submit" mat-raised-button color="primary" [disabled]="!customerRegisteration.valid">Register</button>
                        
                    </div>

                </form>

                {{author | json}}

            </div>

        </div>

    </div>
</div>
