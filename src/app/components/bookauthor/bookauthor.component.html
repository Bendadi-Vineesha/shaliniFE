<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px;" src="/assets/password.png">
                </div>
                <h1>Create Book here!!</h1>
                <form (ngSubmit)="onSubmit()" class="customerRegisteration-form" #customerRegisteration="ngForm">
                    <mat-form-field class="full-width">
                        <mat-label>title</mat-label>
                        <input [(ngModel)]="book.title" name="title" required type="text" matInput />
                    </mat-form-field>
                    <!--<mat-form-field class="full-width">
                        <mat-label>author</mat-label>
                        <input [(ngModel)]="book.author" name="author" required type="text" matInput />
                    </mat-form-field>-->
                    <mat-form-field class="full-width">
                        <mat-label>publisher</mat-label>
                        <input [(ngModel)]="book.publisher" name="publisher" required type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>block</mat-label>
                        <mat-select [(ngModel)]="book.block" name="block" required type="text">
                            <mat-option value="Yes">Yes</mat-option>
                            <mat-option value="No">No</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Category</mat-label>
                        <mat-select [(ngModel)]="book.category" name="category" required type="text">
                            <mat-option value="romance">romance</mat-option>
                            <mat-option value="horror">horror</mat-option>
                            <mat-option value="fantasy">fantasy</mat-option>
                            <mat-option value="fiction">fiction</mat-option>
                            <mat-option value="biography">biography</mat-option>
                            <mat-option value="thriller">thriller</mat-option>
                            <mat-option value="mystery">mystery</mat-option>
                        </mat-select>
                    </mat-form-field>

                    

                    <!--<mat-form-field class="full-width">
                        <mat-label>category</mat-label>
                        <input [(ngModel)]="book.category" name="category" required type="text" matInput />
                    </mat-form-field>-->
                    <mat-form-field class="full-width">
                        <mat-label>content</mat-label>
                        <textarea  [(ngModel)]="book.content" name="content" required type="text" matInput ></textarea>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>price</mat-label>
                        <input [(ngModel)]="book.price" name="price" required type="text"  (keypress)="keyPressNumbers($event)" matInput />
                    </mat-form-field>

                   
                    <div class="text-center">
                        <button type="submit" mat-raised-button color="primary" [disabled]="!customerRegisteration.valid">CreateBook</button>
                        
                    </div>

                </form>

                {{book | json}}

            </div>

        </div>

    </div>
</div>
