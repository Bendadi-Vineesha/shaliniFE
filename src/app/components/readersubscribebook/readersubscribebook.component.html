<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px;" src="/assets/password.png">
                </div>
                <h1 *ngIf="flag">Subscribed!!!</h1>
                <form (ngSubmit)="onSubmit()" class="customerRegisteration-form" #customerRegisteration="ngForm">
                    <mat-form-field class="full-width">
                        <mat-label>name</mat-label>
                        <input [(ngModel)]="subscriber.name" name="name" required type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>email</mat-label>
                        <input [(ngModel)]="subscriber.email" name="email" required type="email" matInput />
                    </mat-form-field>
                
                   
                    <div class="text-center">
                        <button type="submit" mat-raised-button color="primary" [disabled]="!customerRegisteration.valid">SubscribeBook</button>
                        
                    </div>

                </form>

                

            </div>

        </div>

    </div>
</div>
